<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Notebook - Heloyza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      background-image: url("images/wallpaper.jpg");
      background-repeat: repeat;
      background-size: contain;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #F2DBD5;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #261501;
      font-family: 'Special Elite', cursive;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      margin-top: 0;
      font-family: 'Special Elite', cursive;
      color: #261501;
    }

    .card p {
      margin: 5px 0;
      font-family: 'Montserrat', sans-serif;
    }

    a {
      text-decoration: none;
      color: #D9918B;
      font-weight: bold;
    }

    a:hover {
      color: #261501;
    }

    .coming-soon {
      color: #D9918B;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My English Notebook</h1>

    <div class="card">
      <h2>Aula 1</h2>
      <p><a href="#">Go to lesson</a></p>
    </div>

    <div class="card">
      <h2>Aula 2</h2>
      <p><a href="#">Go to lesson</a></p>
    </div>

    <div class="card">
      <h2>Aula 3</h2>
      <p class="coming-soon">Coming soon</p>
    </div>
  </div>
</body>
</html>
